<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Profile Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 100vh; /* Full viewport height */
      overflow: hidden;
    }

    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensure the image is behind other elements */
    }

    .overlay {
      position: relative;
      z-index: 1; /* Ensure text is above the background image */
      text-align: center;
      color: #fff;
      padding: 20px;
      max-width: 800px;
    }

    .overlay p {
      font-size: 1.5rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Background Image -->
    <img src="profile-cover.jpg" alt="Profile Background" class="background-img">
    <!-- Overlay Content -->
    <div class="overlay">
      <p>This is your profile page. You can see the progress you've made with your work and manage your Events or create Events</p>
    </div>
  </div>
</body>
</html>
