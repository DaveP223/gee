<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Genius</title>
  <link rel="stylesheet" href="gstyless.css">
</head>
<body>
<header>
  <h1>Gym Genius</h1>
</header>
<main>
  <section id="home">
    <h2>Welcome to Gym Genius</h2>
    <p>Your ultimate companion for managing workouts and gym events. Stay fit and stay organized!</p>
  </section>
  <section id="workouts" class="flex-container">
    <h2>Manage Your Workouts</h2>
    <div class="workout-form">
      <input type="text" id="workout-input" placeholder="Add a new workout">
      <button onclick="addWorkout()">Add Workout</button>
    </div>
    <ul id="workout-list">
      <!-- Workout items will be added here dynamically -->
    </ul>
  </section>
  <section id="events" class="flex-container">
    <h2>Upcoming Gym Events</h2>
    <div class="events-slider" id="events-slider">
      <!-- Events will be added here dynamically -->
    </div>
    <div class="event-form">
      <input type="text" id="event-input" placeholder="Add a new event">
      <button onclick="addEvent()">Add Event</button>
    </div>
  </section>
</main>
<script src="gscripts.js"></script>
</body>
</html>
