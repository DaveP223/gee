<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Home Page</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="container">
  <header>
    <img src="Profile.jpg" alt="Profile Picture" class="profile-pic">
    <img src="Profile.jpg" alt="Welcome Image" class="welcome-img">
  </header>
  <main>
    <section class="workouts">
      <h2>Your Workouts</h2>
      <ul id="workout-list"></ul>
      <input type="text" id="workout-input" placeholder="Add a new workout">
      <button id="add-workout">Add Workout</button>
    </section>
    <section class="events">
      <h2>Upcoming Gym Events</h2>
      <div class="slideshow-container">
        <div id="event-slides"></div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
      </div>
      <form id="event-form">
        <input type="text" id="event-name" placeholder="Event Name" required>
        <input type="date" id="event-date" required>
        <input type="text" id="event-location" placeholder="Event Location" required>
        <input type="number" id="event-availability" placeholder="Availability" required>
        <button type="submit" id="add-event">Add Event</button>
      </form>
    </section>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
